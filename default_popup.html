    <div class="container">
        
      <!-- shield -->
      <img
          src="./icon.png"
          class="container_shield"
      />

      <!-- title -->

          Password Generator.
      </h1>

      <!-- text -->
      <p class="container_text">

      <div class="ctas">

        <button class="button_base generate_password">

        <!-- copy button -->

      </div>

    </div>
